    <div class="container">

              <div class="card border-info mb-3" style="width: 18rem;">
                <img class="card-img-top" [src]="artist.avatar" alt="Card image cap" style="height: 10rem;">
                <div class="card-body">
                  <h5 class="card-title">Artist ID</h5>

                </div>
                <ul class="list-group list-group-flush">
