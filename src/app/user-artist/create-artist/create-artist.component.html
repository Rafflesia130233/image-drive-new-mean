  <!-- Section 1 Start -->
  <div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg6.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
              <h1 class="heading mb-3">Buy & Sell Piantings <br> With <span class="text-primary">: Image Drive</span>
              </h1>
              <p class="para-desc text-muted">Image Drive helps you follow your passion. Search image for purchase or Upload image for sell.</p>
                <div class="subcribe-form mt-4 pt-2">
                  <form class="m-0">
                    <div class="form-group">
                      <input type="text" id="course" name="name" class="rounded" placeholder="Search your course">
                      <button type="submit" class="btn btn-primary">Search
                        <i name="search" class="fea icon-sm"></i>
                      </button>
                    </div>
                  </form>
                  <!--end form-->
                </div>
            </div>
        </div>
    </div>
    <!-- Section 1 End -->

    <div class="row justify-content-center">
      <div class="col-md-4 register-volunteerd">
        <!-- form card register -->
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <!-- Progress Bar
            <div class="progress form-group" *ngIf="fileUploadService.percentDone">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                [style.width.%]="fileUploadService.percentDone">
              </div>
            </div>-->



            <!-- Name -->
            <div class="form-group input-group-lg">
              <input class="form-control" placeholder="Name" formControlName="name">
            </div>

            <!-- Address -->
            <div class="form-group input-group-lg">
                <input class="form-control" placeholder="Address" formControlName="address">
            </div>

            <!-- Select File
            <input type="file" accept="image/*" (change)="showPreview($event)" />-->

            <!-- Image Preview -->
            <div class="form-group">
              <label for="inputVerify3">Upload your Image</label>
              <div class="preview" *ngIf="preview && preview !== null">
                <img [src]="preview" [alt]="form.value.name" style="height: 10rem;">
              </div>
            </div>

            <!-- File Input -->
            <div class="form-group">
              <input type="file" (change)="uploadFile($event)">
            </div>

            <!-- Submit
            <div class="form-group">
              <button class="btn btn-danger btn-block btn-lg">Create User</button>
            </div>-->


              <button class="btn btn-danger btn-block btn-lg" (click)="open(pi,'Create User' , '')">
                Create User
              </button>
              <ng-template #pi let-c="close" let-d="dismiss">
                <div class="modal-content bg-gradient-danger">
                  <div class="modal-header">
                    <h6 class="modal-title" id="modal-title-notification">Your attention is required</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="py-3 text-center">
                      <i class="ni ni-bell-55 ni-3x"></i>
                      <h4 class="heading mt-4">Congratulations!</h4>
                      <p>You have introduced a new artist successfully.</p>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a href="#home" class="btn btn-white">Ok, Got it</a>
                    <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal" (click)="c('Close click')">Close</button>
                  </div>
                </div>
              </ng-template>

          </form>
        </div>
      </div>
    </div>
